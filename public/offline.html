<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#007bff">
  <title>Offline - Travel Planner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .offline-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .retry-button {
      background: linear-gradient(90deg, #007bff, #00b4d8);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .offline-features {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #eee;
    }

    .offline-features h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }

    .offline-features ul {
      list-style: none;
      text-align: left;
    }

    .offline-features li {
      padding: 8px 0;
      color: #666;
      font-size: 14px;
    }

    .offline-features li::before {
      content: "‚úì ";
      color: #28a745;
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">üåç</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, you can still access some previously viewed content!
    </p>
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="offline-features">
      <h2>What you can still do:</h2>
      <ul>
        <li>View previously loaded pages</li>
        <li>Access cached travel plans</li>
        <li>Browse saved destinations</li>
      </ul>
    </div>
  </div>

  <script>
    // Automatically retry when online
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Check connection status
    if (navigator.onLine) {
      window.location.reload();
    }
  </script>
</body>
</html>
